{% extends 'scraperApp/base.html' %}
{% block title %}
<title>getVehicles | Contact</title>
{% endblock %}
{% block body %}

<div class="container" flex="1" padding="20px">
    <h1 class="mt-4">Give Your Feedback here....</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3 mt-4">
            <label class="form-label"><strong>First Name</strong></label>
            <input type="text" class="form-control" id="first_name" name = "first_name" placeholder="Enter First Name here">
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Last Name</strong></label>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name here">
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Email</strong></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email here">
        </div>
        <div class="mb-3">
            <label class="form-label"><strong>Subject</strong></label>
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter subject here">
        </div>
        <div class="mb-3">
            <label for="floatingTextarea2"><strong>Feedback</strong></label>
            <textarea class="form-control" placeholder="Enter feedback here" id="feedback" name="feedback" style="height: 100px"></textarea>
          </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </form>
</div>
{% endblock %}
